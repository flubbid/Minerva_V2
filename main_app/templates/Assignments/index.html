{% extends 'base.html'%}
{% block content%}
<main class="container d-flex justify-content-center">
    <table class="table table-striped">
        <thead>
            <th scope="col2">Assignment</th>
            <th scope="col5">Category</th>
            <th scope="col5">Due Date</th>
            <th scope="col5">Details</th>
        </thead>
        <tbody>          
            {%for ass in assignments.all %}
            <tr>
                <td>{{ass.name}}</td>
                <td>{{ass.category}}</td>
                <td>{{ass.due_date}}</td>
                <td><a href="{% url 'detail' ass.id %}">Details</a> </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</main>
{% endblock %}
